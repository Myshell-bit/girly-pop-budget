<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Budget </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="balance">{{balance}}</h1>
  <div class="control-container">
    <input class="balance-input" [(ngModel)]="wah" type="number" />
  </div>
  <div class="action-buttons">
    <button (click)="addToBalance(wah)">Add</button>
    <button (click)="deductFromBalance(wah)">Deductible</button>
  </div>
</ion-content>
